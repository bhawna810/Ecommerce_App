<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
/>
<ng-container *ngIf="product.length != 0">
  <div class="container" id="top">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.productName }}</td>
              <td>
                <img
                  id="img_change"
                  src="{{ item.productImg }}"
                  alt=""
                  style="width: 100px; height: 80px"
                />
              </td>
              <td>{{ item.price }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td colspan="4"></td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/user" class="btn btn-info">
                  Shop Now
                </button>
              </td>
              <td>
                <button routerLink="/check-out" class="btn btn-success">
                  Checkout
                </button>
              </td>
              <td>
                <strong>Grand Total : {{ grandTotal }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img src="\assets\shopping-cart.png" alt="" />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/user" class="btn btn-warning">Shop now</button>
    </div>
  </div>
</ng-container>
